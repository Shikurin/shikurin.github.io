<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> canevas exemple </title>
		<script> 
			
			function init() {
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				ctx.fillStyle = 'green';
				ctx.fillRect(10, 10, 100, 100);
			}
			
		</script>
	</head>
	<body onload='init()'>
		<canvas id="canvas" width="600" height="600">
		Désolé, votre navigateur ne prend âs en charge &lt;canvas&gt;.
		</canvas>
	</body>
</html>
